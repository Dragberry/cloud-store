<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>
		<ui:insert name="title">
        	Welcome to Cloud Store
      	</ui:insert>
    </title>
</h:head>

<h:body>
	<div class="wrapper">
		<div class="header">
			<ui:insert name="header">
				<h:form id="header-form">
					<h:outputText value="Default header"/>
					 <p:menubar>
					 	<p:menuitem value="Home" url="/" />
					 	<p:submenu label="Shop">
				            <p:menuitem value="Category 1" url="/shop/productList.xhtml?category=1" />
				            <p:menuitem value="Category 2" url="/shop/productList.xhtml?category=1" />
				        </p:submenu>
				        <p:submenu label="Services">
				            <p:menuitem value="Service 1" url="#" />
				            <p:menuitem value="Service 2" url="#" />
				        </p:submenu>
				        <p:menuitem value="Administration" url="/admin/protected.xhtml" />
				        <f:facet name="options">
				        	<p:menuitem value="About us" url="/" />
				            <p:inputText style="margin-right:10px" 
				            	placeholder="Search"
				            	value="#{searchRequest}"/>
				            <p:commandButton type="submit" 
				            	ajax="false"
				            	action="#{dashboardBean.doCommonSearch(searchRequest)}"
				            	value="Search" />
				            <p:commandButton type="submit" 
				            	action="#{loginBean.logout}"
				            	rendered="#{request.userPrincipal != null}"
				            	value="Logout" />
				        </f:facet>
					 </p:menubar>
				</h:form>
			</ui:insert>
		</div>

		<div class="main">
			<div class="ui-grid ui-grid-responsive">
   				<div class="ui-grid-row">
			        <div class="ui-grid-col-2">
			        	
			        </div>
			        <div class="ui-grid-col-10">
			        	<ui:insert name="main">
							<h:outputText value="Default content"/>
						</ui:insert>
			        </div>
			        <div class="ui-grid-col-2">Right menu</div>
			    </div>
			</div>
		</div>

		<div class="footer">
			<ui:insert name="footer">
				<h:outputText value="Default footer"/>
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
